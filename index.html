<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>To Do List</title>
    </head>
    <body>
        <div id="display-container">
            <div id="title">
                <h1>To Do List</h1>
            </div>
            <div id="search-bar">
                <input type="text" id="insert-to-do-item"/>
                <button onclick="" id="add-item-btn">Add</button>
            </div>
            <div id="list-container">
                <ul id="list">
                    <li class="item">Clean Room</li>
                    <li class="item">Clean Bathroom</li>
                </ul>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
